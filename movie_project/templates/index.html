{% extends 'base.html' %}

{% block body %}

<div class="container pt-3">
    <div class="row">
        {% for movie in movie_list %}
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card mb-4">
                <img src="{{ movie.img.url }}" class="card-img-top" alt="{{ movie.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.name }}</h5>
<!--                     <p class="card-text">{{ movie.desc }}</p>-->
                    <a href="{% url 'movieapp:detail' movie.id %}" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
