{% extends 'base.html' %}

{% block body %}

<div class="container pt-3">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img src="{{i.img.url}}" class="card-img-top" alt="..." height="300">
                <div class="card-body">
                    <h5 class="card-title"> {{i.name}}</h5>
<!--                    <p class="card-text">{{i.desc}}</p>-->
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-outline-primary">Go </a>
                </div>
            </div>
        </div>


        {% endfor %}

    </div>

</div>

{% endblock %}
