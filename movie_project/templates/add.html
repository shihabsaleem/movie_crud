{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="mname" placeholder="name">
    <input type="file" name="mposter" placeholder="poster">
    <input type="text" name="mdesc" placeholder="description">
    <input type="number" name="myear" placeholder="year">
    <input type="submit">
</form>

{% endblock %}
